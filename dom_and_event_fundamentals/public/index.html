<!DOCTYPE html>
<html>
  <head>
     <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">

    <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/styles/main.css"/>
    <!-- jQuery library (Bootstrap's JavaScript requires jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <!-- Popper.js for tooltips and popovers -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JavaScript for interactive components -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
  </head>
  <body>
    <!-- Main container with a dark background and centered text -->
    <div class="dark-background text-center">
      <div>
        <!-- Image of a bulb -->
        <img
          src="assets/images/bulb-go-on-img.png"
          class="bulb-image" id="bulbImage"
        />
      </div>
      <div>
        <!-- Image of a cat -->
        <img
          src="assets/images/cat-img.png"
          class="cat-image" id="catImage"
        />
      </div>
      <div class="d-flex flex-row justify-content-center pt-5">
        <!-- Switch board for turning on/off -->
        <div class="switch-board">
          <h1 class="switch-status" id="switchStatus">Switched On</h1> <!-- Status display -->
          <button class="off-switch" onclick="switchOFF()" id="offSwitch">OFF</button> <!-- OFF button -->
          <button class="on-switch" onclick="switchON()" id="onSwitch">ON</button>  <!-- ON button -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
